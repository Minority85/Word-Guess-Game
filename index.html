<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="game">
        <span id="start">
          Click on the button to start the game!
          <button onclick="game.start()">
            start
          </button>
        </span>
        <p>
          <strong>
            <span id="wordfield"></span>
          </strong>
        </p>
        <p>
          Your guess:
          <br>
            <span id="userGuess" onkeyup="event"></span>
          
        </p>
        <p>
          Wrong letters:
          <br>
          <strong>
            <span id="wrong"></span>
          </strong>
        </p>
        <p>
          <strong>
            User Wins: <span id="w">0</span>
          </strong>
        </p>
        <p>
          <strong>
            Computer Wins: <span id="l">0</span>
          </strong>
        </p>
        <p>
          <strong>
            Ties: <span id="t">0</span>
          </strong>
        </p>
    
      </div>

</body>
</html>
