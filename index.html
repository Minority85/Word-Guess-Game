<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <title>Document</title>
</head>

<body>
  <audio id="sound1" src="assets/sound/game-of-thrones-ringtone.mp3" preload="auto"></audio>
  <audio id="losesound" src="assets/sound/you_know_nothing.mp3" preload="auto"></audio>
  <audio id="winsound" src="assets/sound/king_of_north_chat.mp3" preload="auto"></audio>

  <div class="container" style="margin-top: 150px;">
    <div class="row">
      <div class="col-2 card">
        <div class="row">
          <div class="card-body">
            <div id="start">
              <p>Click the button to begin!</p>
              <button type="button" class="btn btn-danger btn-lg" style="margin-left: 32px; margin-top: 30px;"
                onclick="game.start()">
                Start
              </button>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="card-body" style="margin-top: 50px; margin-bottom: 50px;">
            <p>
              Your guess:
              <br>
              <span id="userGuess" onkeyup="event"></span>
            </p>
            <p>
              Wrong letters:
              <br>
              <span id="wrong"></span>
            </p>
            <p>
              Chances Left: <span id="chances"></span>
            </p>
            <p>
              Wins: <span id="wins">0</span>
            </p>
            <p>
              Loses: <span id="loses">0</span>
            </p>
          </div>

        </div>
      </div>
      <div class="col-8">
          <div class="card-img-top m-0 p-0">
              <img id="picture" style="max-width: 100%; max-height: 100%;">
            </div>
      </div>
      <div class="col-2">
        <div class="row">
          
        </div>
        <div class="row">
          <div class="card-body">
            <p>
              <span id="wordfield"></span>
            </p>
          </div>
        </div>
      </div>

    </div>

  </div>




</body>

</html>
